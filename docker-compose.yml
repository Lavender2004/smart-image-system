version: '3.8'

services:
  db:
    image: mysql:8.0
    container_name: sims_mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: image_db
      MYSQL_USER: sims_user
      MYSQL_PASSWORD: sims_password
    ports:
      - "3306:3306"
    volumes:
      - ./storage/mysql_data:/var/lib/mysql
    command: --default-authentication-plugin=mysql_native_password
    healthcheck:
      test: ["CMD", "mysqladmin" ,"ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  backend:
    build: 
      context: ./backend 
    container_name: sims_backend
    restart: always
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: mysql+pymysql://sims_user:sims_password@db:3306/image_db
      OPENAI_API_KEY: ${OPENAI_API_KEY} 
      OPENAI_BASE_URL: ${OPENAI_BASE_URL}
    ports:
      - "8000:8000"
    volumes:
      - ./storage/uploads:/app/static/uploads      
      - ./storage/thumbnails:/app/static/thumbnails

  frontend:
    build:
      context: ./frontend 
    container_name: sims_frontend
    restart: always
    depends_on:
      - backend
    ports:
      - "80:80" 

